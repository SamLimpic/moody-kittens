<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form id="add-kitten" class="hidden" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input id="input-kitten" placeholder="Name" type="text" name="name" autofocus="true" />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <div id="welcome" class="mt-3 d-flex justify-content-center">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Hello Human</b>
          <p>Your cat colony requires constant attention in order to thrive!</p>
          <small>We hope you have prepared yourself...</small>
          <br>
          <button class="mt-2 shadow standard-font" id="get-started" onclick="getStarted()"></button>
        </div>
        <button class=" mt-3 btn-cancel hidden shadow standard-font" id="release" onclick="releaseKittens()"></button>
      </div>
    </div>
    <div>
    </div>
    <div class="p-2">
      <div id="kittens" class="d-flex align-items-center flex-wrap">
      </div>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&#128062;</span> by Samwise</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
